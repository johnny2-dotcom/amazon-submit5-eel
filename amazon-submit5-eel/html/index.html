<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Amazonランキング商品情報検索アプリ</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
            <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="container">
            <div class="col-sm-10">
                <h2>Amazonランキング商品情報検索アプリ</h2>

                <div class="form-group">

                    <label for="url">ランキングページURL</label>
                    <input id="url" type="text" class="form-control" required>

                    <button id="search" class="btn btn-primary">検索実行</button><br/>

                    <label for="result">検索状況</label>
                    <textarea id="result" class="form-control" rows=20></textarea>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
            search.addEventListener('click', () => {
                eel.main(url.value)
            })

            eel.expose(view_log)
            function view_log(text){
                result.value += text + "\n"
            }
        </script>
        
    </body>
</html>
